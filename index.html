<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Information</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            position: sticky;/* Hide overflow to prevent scrolling */
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the video stays behind other content */
            overflow: hidden;
        }
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;

            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1; /* Ensure content stays above the video */
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align items to the start and end of container */
            width: 100%;
            max-width: 100%;
            padding: 30px;
            box-sizing: border-box;
            background-color: rgba(27, 25, 25, 0.8); /* Black background color with transparency */
            color: #fff; /* White text color */
            z-index: 1; /* Ensure content stays above the video */
        }
        .college-logo {
            width: 200px; /* Increased size of the logo */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px;
        }
        .headline {
            font-size: 40px; /* Increased font size */
            font-weight: bold;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Changed font family */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex-grow: 1; /* Allows headline to occupy remaining space */
        }
        .start-exam-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #75344a;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .start-exam-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="header-container">
            <img class="college-logo" src="logo.png" alt="College Logo">
            <h2 class="headline">Mittal Group of Institutions </h2>
        </div>
    </div>
    <a class="start-exam-button" href="exam-info.html">Take Next Step Towards Your Exam</a>
</body>
</html>
